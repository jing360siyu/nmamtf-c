  <script src="script.js"></script>

  <script>

    var aud = document.getElementById("myAudio");

    var a = 0;  

    function playlistloop() {



      aud.play();

      aud.onended = function () {
        aud.play();

	a=a+1;

	if (a=>0){
   	document.getElementById("demo6").innerHTML = '计数 : ' + (1+a) ;
	};
	


      };

	start();

 
  };




var hoursLabel  =  document.getElementById("hours");
        var minutesLabel = document.getElementById("minutes");
        var secondsLabel = document.getElementById("seconds");
        var totalSeconds = 0;

	
        var myInterval;

	function start(){
	myInterval = setInterval(setTime, 1000);
	

        function setTime()
        {
            ++totalSeconds;
	    totalSeconds %= 86400;
            secondsLabel.innerHTML = pad(totalSeconds%60);
            minutesLabel.innerHTML = pad(parseInt(totalSeconds/60)%60);
    	    hoursLabel.innerHTML = pad(parseInt(totalSeconds/3600)%24);

	    document.getElementById("demo7").innerHTML = "时间流逝 : " + pad(parseInt(totalSeconds/3600)%24) + ":" + pad(parseInt(totalSeconds/60)%60) + ":" + pad(totalSeconds%60)  ;
	

        }

	}

        function pad(val)
        {
            var valString = val + "";
            if(valString.length < 2)
            {
                return "0" + valString;
            }
            else
            {
                return valString;
            }
        }


	function stop() 
	{
	  clearInterval(myInterval);
	  aud.pause();
	}









  </script>
